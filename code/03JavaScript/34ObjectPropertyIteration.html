<!DOCTYPE html>
<html>
  <script>
    var Person = function({ name = "apple", age = 18, height = 170 } = {}) {
      this.name = name;
      this.age = age;
      this.height = height;
    };

    Person.prototype = {
      type: "Animal"
    };

    var qiu = new Person();

    // 将height属性设置为 不可枚举
    Object.defineProperty(qiu, "height", {
      enumerable: false
    });
    console.log(qiu);

    for (let n in qiu) {
      console.log(n);
    }

    // output: name age type

    var keys = Object.keys(qiu);
    console.log(keys);

    var keyGetOwnName = Object.getOwnPropertyNames(qiu);
    console.log(keyGetOwnName);
  </script>
</html>
